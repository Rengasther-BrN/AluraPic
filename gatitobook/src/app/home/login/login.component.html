<h4 class="text-center">login</h4>

<form class="mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input 
            class="form-control" 
            placeholder="nome do usuário"
            [(ngModel)]="usuario"
            name="usuario"
            #campoUsuario="ngModel"
            required
        >
        <app-mensagem
            *ngIf="campoUsuario.invalid && campoUsuario.touched" 
            mensagem="Usuário Obrigatório">
        </app-mensagem>    
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="form-control" 
            placeholder="senha"
            [(ngModel)]="senha"
            name="senha"
            #campoSenha="ngModel"
            required
        >
        <app-mensagem
            *ngIf="campoSenha.invalid && campoSenha.touched" 
            mensagem="Senha Obrigatória">
        </app-mensagem> 
    </div>

    <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="loginForm.invalid"
    >
        Login
    </button>
</form>
<p>Não é um usuário?<a [routerLink]="['novousuario']"> Cadastre-se!</a></p>
